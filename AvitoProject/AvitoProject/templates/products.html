<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/file.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>Avito</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">ByPol</span>
        </a>
        <div class="btn-group">
            <button class="btn btn-light my-2 my-sm-0" type="button" onclick="window.location.href = '/login'">
                Submit
            </button>
            <button class="btn btn-light my-2 my-sm-0" type="button" onclick="window.location.href = '/register'">
                Register
            </button>
            <button class="btn btn-light my-2 my-sm-0" type="button" onclick="window.location.href = '/profile'">
                My profile
            </button>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 style="text-align: center">Search products</h1>
    <hr>
    <form method="get" action="/">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="searchCity">Category</label>
                <select id="searchCity" class="form-control" name="searchCategory">
                    <option value="">Category not chosen</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-10">
                <label for="searchWord">Search products</label>
                <input type="text" name="searchWord" {% if searchWord is defined %}value="{{ searchWord }}" {% endif %}
                       class="form-control" id="searchWord">
            </div>
            <button style="width: 100%" type="submit" class="btn btn-dark">Search</button>
        </div>
    </form>
    <hr>
    <div class="card-columns">
        {% for product in products %}
        <a href="/product/{{ product.id }}" class="product-link">
            <div class="card text-white bg-dark my-3 product">
                <img src="/images/{{ product.image }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <div class="card-footer">
                        {{ product.country }}
                    </div>
                </div>
            </div>
        </a>
        {% else %}
        <h1 style="text-align: center">Not found</h1>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
