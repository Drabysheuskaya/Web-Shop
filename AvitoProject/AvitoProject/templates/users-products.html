<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/file.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>ByPol</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">ByPol</span>
        </a>
    </div>
</nav>
<div class="container mt-4">
    <h1 style="text-align: center">My products</h1>
    <hr>
    <a class="btn btn-dark mt-3 mb-3" style="text-align: center; width: 100%" data-toggle="collapse"
       href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample">
        Add new product
    </a>

    <div class="collapse mb-3" id="collapseExample" style="">
        <form action="/product/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Product name</label>
                <input type="text" required class="form-control" id="productName" name="title">
            </div>
            <div class="form-group">
                <label for="price">Product price</label>
                <div class="input-group mb-3">
                    <input type="number" required class="form-control" id="price" name="price">
                    <div class="input-group-append">
                        <span class="input-group-text"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Product description</label>
                <textarea required class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact number</label>
                <input type="text" required class="form-control" id="contactPhone" name="contact_phone">
            </div>
            <div class="form-group">
                <label for="contactEmail">contact email</label>
                <input type="email" required class="form-control" id="contactEmail" name="contact_email">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" required class="form-control" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" required class="form-control" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" required class="form-control" id="street" name="street">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" required class="form-control" id="category" name="category">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input required type="file" name="file1" id="file1">
                    <label class="custom-file-label" for="file1">First photo of the product(necessary)</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file2" id="file2">
                    <label class="custom-file-label" for="file2">Second photo of the product</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file3" id="file3">
                    <label class="custom-file-label" for="file3">Third photo of the product</label>
                </div>
            </div>
            <button type="submit" style="width: 100%" class="btn btn-dark">Enter</button>
        </form>
    </div>

    <div class="card-columns">
        {% for product in products %}
        <a href="/product/{{ product.id }}" class="product-link">
            <div class="card text-white bg-dark my-3 product">
                <div class="card-top">
                    <form action="/product/delete/{{ product.id }}" method="post">
                        <button type="submit" class="btn btn-danger m-3">
                            Delete
                        </button>
                    </form>
                </div>
                <img src="/images/{{ product.image }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.price }} â‚½</p>
                </div>
                <div class="card-footer">
                    {{ product.city }}
                </div>
            </div>
        </a>
        {% else %}
        <h1 style="text-align: center">Not found</h1>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
